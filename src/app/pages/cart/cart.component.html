<div class="cart-container container py-5">
  <h2>Ваш кошик</h2>
  @if (cartItems.length > 0) {
    <ul class="list-group mb-4">
      @for (item of cartItems; track item.id) {
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <h5>{{ item.name }}</h5>
            <p>Ціна: {{ item.price }} грн</p>
            <p>Кількість: {{ item.quantity }}</p>
          </div>
          <button class="btn btn-danger" (click)="removeFromCart(item.id)">Видалити</button>
        </li>
      }
    </ul>
    <div class="total-price">
      <h4>Загальна сума: {{ getTotalPrice() }} грн</h4>
    </div>
    <a [routerLink]="['/checkout']" class="btn btn-primary">Оформити замовлення</a>
  } @else {
    <p>Ваш кошик порожній.</p>
    <a [routerLink]="['/products']" class="btn btn-primary">Продовжити покупки</a>
  }
</div>
